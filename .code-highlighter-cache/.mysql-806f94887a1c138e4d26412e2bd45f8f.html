<figure class='code-highlight-figure'><div class='code-highlight'><pre class='code-highlight-pre'><div data-line='1' class='code-highlight-row numbered'><div class='code-highlight-line'>DELIMITER $$
</div></div><div data-line='2' class='code-highlight-row numbered'><div class='code-highlight-line'> CREATE PROCEDURE change_charset_and_collation_for_tables()
</div></div><div data-line='3' class='code-highlight-row numbered'><div class='code-highlight-line'>     BEGIN
</div></div><div data-line='4' class='code-highlight-row numbered'><div class='code-highlight-line'>        DECLARE TABLE_NAME VARCHAR(255);
</div></div><div data-line='5' class='code-highlight-row numbered'><div class='code-highlight-line'>        DECLARE end_of_tables INT DEFAULT ;
</div></div><div data-line='6' class='code-highlight-row numbered'><div class='code-highlight-line'>        DECLARE num_tables INT DEFAULT ;
</div></div><div data-line='7' class='code-highlight-row numbered'><div class='code-highlight-line'>        DECLARE cur CURSOR FOR
</div></div><div data-line='8' class='code-highlight-row numbered'><div class='code-highlight-line'>            SELECT 
</div></div><div data-line='9' class='code-highlight-row numbered'><div class='code-highlight-line'>				t.TABLE_NAME
</div></div><div data-line='10' class='code-highlight-row numbered'><div class='code-highlight-line'>            FROM 
</div></div><div data-line='11' class='code-highlight-row numbered'><div class='code-highlight-line'>				information_schema.TABLES t
</div></div><div data-line='12' class='code-highlight-row numbered'><div class='code-highlight-line'>            WHERE 
</div></div><div data-line='13' class='code-highlight-row numbered'><div class='code-highlight-line'>				t.table_schema = ‘your_db_name’ 
</div></div><div data-line='14' class='code-highlight-row numbered'><div class='code-highlight-line'>				AND 
</div></div><div data-line='15' class='code-highlight-row numbered'><div class='code-highlight-line'>				t.table_type=‘BASE TABLE’;
</div></div><div data-line='16' class='code-highlight-row numbered'><div class='code-highlight-line'>         DECLARE CONTINUE HANDLER FOR NOT FOUND SET end_of_tables = 1;
</div></div><div data-line='17' class='code-highlight-row numbered'><div class='code-highlight-line'>         OPEN cur;
</div></div><div data-line='18' class='code-highlight-row numbered'><div class='code-highlight-line'> </div></div><div data-line='19' class='code-highlight-row numbered'><div class='code-highlight-line'>         tables_loop: LOOP
</div></div><div data-line='20' class='code-highlight-row numbered'><div class='code-highlight-line'>             FETCH cur INTO TABLE_NAME;
</div></div><div data-line='21' class='code-highlight-row numbered'><div class='code-highlight-line'> </div></div><div data-line='22' class='code-highlight-row numbered'><div class='code-highlight-line'>            IF end_of_tables = 1 THEN
</div></div><div data-line='23' class='code-highlight-row numbered'><div class='code-highlight-line'>                LEAVE tables_loop;
</div></div><div data-line='24' class='code-highlight-row numbered'><div class='code-highlight-line'>            END IF;
</div></div><div data-line='25' class='code-highlight-row numbered'><div class='code-highlight-line'> </div></div><div data-line='26' class='code-highlight-row numbered'><div class='code-highlight-line'>            SET num_tables = num_tables + 1;
</div></div><div data-line='27' class='code-highlight-row numbered'><div class='code-highlight-line'> </div></div><div data-line='28' class='code-highlight-row numbered'><div class='code-highlight-line'>            SET @s = CONCAT(‘ALTER TABLE ’ , TABLE_NAME , ’ CONVERT TO CHARACTER SET latin1 COLLATE latin1_general_ci’);
</div></div><div data-line='29' class='code-highlight-row numbered'><div class='code-highlight-line'> </div></div><div data-line='30' class='code-highlight-row numbered'><div class='code-highlight-line'>            PREPARE stmt FROM @s;
</div></div><div data-line='31' class='code-highlight-row numbered'><div class='code-highlight-line'>            EXECUTE stmt;
</div></div><div data-line='32' class='code-highlight-row numbered'><div class='code-highlight-line'>        END LOOP;
</div></div><div data-line='33' class='code-highlight-row numbered'><div class='code-highlight-line'> </div></div><div data-line='34' class='code-highlight-row numbered'><div class='code-highlight-line'>        CLOSE cur;
</div></div><div data-line='35' class='code-highlight-row numbered'><div class='code-highlight-line'>    END $$</div></div></pre></div></figure>
